apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-from-git
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: REPO_URL_PLACEHOLDER
      revision: HEAD
      directories:
      - path: 'kubernetes/applications/*'
  template:
    metadata:
      name: '{{path}}'
    spec:
      project: default
      source:
        repoURL: REPO_URL_PLACEHOLDER
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{path}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true