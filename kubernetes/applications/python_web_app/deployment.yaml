apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-web-app
  namespace: python-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-web-app
  template:
    metadata:
      labels:
        app: python-web-app
    spec:
      serviceAccountName: web-sa
      containers:
      - name: python-web-app
        image: bszadkowski/python-web-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: APP_MESSAGE
          value: "Hello from the 12-factor Esta Python app running on EKS!"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          allowPrivilegeEscalation: false    
          capabilities:
            drop:
              - ALL     
        resources:
          requests:
            memory: "256Mi"   
          limits:
            memory: "512Mi"   
