apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-web-app
  namespace: python-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-web-app
  template:
    metadata:
      labels:
        app: python-web-app
    spec:
      serviceAccountName: web-sa
      containers:
      - name: python-web-app
        image: bszadkowski/python-web-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: APP_MESSAGE
          value: "Hello from the 12-factor Esta Python app running on EKS!"
        securityContext:
          allowPrivilegeEscalation: false    # Prevent privilege escalation
          capabilities:
            drop:
              - ALL     
