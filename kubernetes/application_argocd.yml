apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: python-web-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: REPO_URL_PLACEHOLDER
    targetRevision: k8s/deploy-monitoring-with-argocd
    path: kubernetes/application/
  destination: 
    server: https://kubernetes.default.svc
    namespace: python-web-app
  syncPolicy:
    syncOptions: 
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts  
    chart: kube-prometheus-stack                                 
    targetRevision: 51.2.0                                       
    helm:
      values: |                                                  
        prometheus:
          prometheusSpec:
            retention: 10d
        grafana:
          enabled: true
          adminPassword: "admin123"                               
  destination:
    server: https://kubernetes.default.svc                       
    namespace: monitoring                                         
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true                                                 
      selfHeal: true                                              
